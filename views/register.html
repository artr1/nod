<!DOCTYPE html>
<html>
<head>
	<title>Регистрация</title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Введите данные</h1>
	<form action="/user" method="post" name="registerForm">
		<label>Имя</label></br>
		<input type="text" name="userName" /></br></br>
		<label>Возраст</label></br>
		<input type="number" name="userAge" /></br></br>
		<input type="submit" value="Отправить" />
	</form>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script>
		$("form").submit(function(e) {
			e.preventDefault();//перехват события
			var form = $(this);//текущая форма
			console.log(form.serialize())
			$.ajax({
				type: "POST",
				url: form.attr("action"),//подставляется атрибут action
				data: form.serialize(),//передаем все данные формы
				dataType: "json",
				contentType: "application/json",
				success: function(data){
					console.log(data);
					},
				});

	</script>
</body>
